{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
    <section class="product-section" style="max-width: 900px; margin: 0 auto;">
        <h2>Editar endereço</h2>

        <form method="post" class="product-card" style="border-radius: 20px; margin-top:1rem;">
            {% csrf_token %}

            <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:1rem 2rem; font-size:14px;">
                <div>
                    <label>Apelido (opcional)</label><br>
                    <input type="text" name="apelido" value="{{ endereco.apelido }}" style="width:100%; padding:.6rem; border-radius:8px; border:1px solid var(--border-gray);">
                </div>
                <div>
                    <label>Rua *</label><br>
                    <input type="text" name="rua" value="{{ endereco.rua }}" style="width:100%; padding:.6rem; border-radius:8px; border:1px solid var(--border-gray);">
                </div>
                <div>
                    <label>Número *</label><br>
                    <input type="number" name="numero" value="{{ endereco.numero }}" style="width:100%; padding:.6rem; border-radius:8px; border:1px solid var(--border-gray);">
                </div>
                <div>
                    <label>Complemento</label><br>
                    <input type="text" name="complemento" value="{{ endereco.complemento }}" style="width:100%; padding:.6rem; border-radius:8px; border:1px solid var(--border-gray);">
                </div>
                <div>
                    <label>Bairro *</label><br>
                    <input type="text" name="bairro" value="{{ endereco.bairro }}" style="width:100%; padding:.6rem; border-radius:8px; border:1px solid var(--border-gray);">
                </div>
                <div>
                    <label>Cidade *</label><br>
                    <input type="text" name="cidade" value="{{ endereco.cidade }}" style="width:100%; padding:.6rem; border-radius:8px; border:1px solid var(--border-gray);">
                </div>
                <div>
                    <label>Estado *</label><br>
                    <input type="text" name="estado" value="{{ endereco.estado }}" style="width:100%; padding:.6rem; border-radius:8px; border:1px solid var(--border-gray);">
                </div>
                <div>
                    <label>CEP *</label><br>
                    <input type="text" name="cep" value="{{ endereco.cep }}" style="width:100%; padding:.6rem; border-radius:8px; border:1px solid var(--border-gray);">
                </div>
            </div>

            <div style="margin-top:1rem;">
                <label style="font-size:13px;">
                    <input type="checkbox" name="principal" value="1" {% if endereco.principal %}checked{% endif %}>
                    Definir como endereço principal
                </label>
            </div>

            <div style="margin-top: 1.5rem; display:flex; gap:1rem;">
                <button type="submit" style="
                    padding:.7rem 1.4rem;
                    border-radius:8px;
                    background:var(--primary-green);
                    font-weight:500;
                    ">
                    Salvar alterações
                </button>
                <a href="{% url 'enderecos' %}" style="padding:.7rem 1.4rem; border-radius:8px; border:1px solid var(--border-gray); text-decoration:none;">
                    Cancelar
                </a>
            </div>
        </form>
    </section>
</main>
{% endblock %}
