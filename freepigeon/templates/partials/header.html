{% load static %}
<header class="main-header">
    <div class="header-content">
        <!-- LOGO -->
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">

            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <a href="{% url 'home' %}" class="logo">
        <img src="{% static 'img/freepigeon.png' %}" alt="Free Pigeon Logo" class="logo-icon">
        <span class="logo-text">Free<br>Pigeon</span>
    </a>

    <!-- Botão que mostra o formulário -->
    <button id="btn-cep" class="cep-btn" 
            style="margin-top: 10px; padding: 6px 16px; cursor: pointer;">
        Registrar CEP
    </button>

    <!-- Formulário oculto -->
    <form id="form-cep"
          action="{% url 'buscar_cep' %}" 
          method="POST"
          style="display:none; margin-top:10px; text-align:center;">
        {% csrf_token %}
        <input type="text" name="cep" placeholder="Digite seu CEP" required
               style="padding: 5px; width: 120px;">
        <button type="submit" style="padding: 5px 12px;">Enviar</button>
    </form>
</div>
         </div>


        <!-- BARRA DE PESQUISA -->
        <div class="search-section">
            <form method="get" action="{% url 'buscar' %}" class="search-form">
                <input type="text" name="q" placeholder="Buscar produtos, marcas e muito mais..."
                       class="search-input" value="{{ request.GET.q }}">
                <button type="submit" class="search-button" aria-label="Buscar">
                    <img src="{% static 'img/search.png' %}" alt="Procurar" class="icon">
                </button>
            </form>
        </div>

        <!-- NAVEGAÇÃO PRINCIPAL -->
        <nav class="main-nav">
            <a href="{% url 'home' %}">Início</a>
            <a href="{% url 'auth' %}">Vender</a>
            <a href="#">Contato</a>

            {% if usuario_nome %}
            <a href="{% url 'meus_pedidos' %}" class="orders-btn" title="Meus Pedidos">Pedidos</a>
            <span class="user-greeting">Olá, {{ usuario_nome }}!</span>
            <a href="{% url 'logout' %}" class="logout-btn">Sair</a>
            {% else %}
            <a href="{% url 'login' %}">Entrar</a>
            <a href="{% url 'cadastro' %}">Criar conta</a>
            {% endif %}
        </nav>

        <!-- ÍCONES -->
        <nav class="user-actions">
            <a href="{% url 'ver_carrinho' %}" class="icon-link">
                <img src="{% static 'img/cart.png' %}" alt="Carrinho" class="icon">
                <span>Carrinho</span>
            </a>
        </nav>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const botao = document.getElementById("btn-cep");
        const formulario = document.getElementById("form-cep");

        botao.addEventListener("click", () => {
            formulario.style.display = 
                (formulario.style.display === "none" || formulario.style.display === "") 
                ? "block" 
                : "none";
        });
    });
    </script>
</header>
