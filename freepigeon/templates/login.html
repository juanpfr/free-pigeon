<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Free Pigeon</title>
    <meta name="description" content="Acesse sua conta no Free Pigeon.">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'img/icon/favicon.png' %}" type="image/x-icon">
</head>

<body>
    <div id="login-app">
        <header class="login-header">
            <div class="header-top">
                <a href="{% url 'home' %}" class="logo">
                    <img src="{% static 'img/freepigeon.png' %}" alt="Free Pigeon Logo" class="logo-icon" />
                    <span class="logo-text">Free<br>Pigeon</span>
                </a>

                {% if veio_do_auth %}
                <a href="{% url 'auth' %}" class="back-link">
                    <i data-lucide="arrow-left"></i>
                    <span>Voltar</span>
                </a>
                {% endif %}
            </div>
            <h1 class="header-title">Acesse sua conta e compre<br>com frete grátis!</h1>
        </header>

        <main class="login-main">
            <div class="login-card">
                <form method="POST">
                    {% csrf_token %}
                    <h2 class="form-title">Login</h2>

                    {% if mensagem_erro %}
                    <p class="erro">{{ mensagem_erro }}</p>
                    {% endif %}

                    <div class="form-group">
                        <label for="username">E-mail ou CPF</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <button type="submit" class="btn-continue">Entrar</button>

                    <div class="divider">
                        <span>ou</span>
                    </div>

                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-btn">
                        <img src="{% static 'img/google-icon.png' %}" alt="Google Logo">
                        Continuar com Google
                    </a>

                    <p class="signup-text">
                        Ainda não tem conta? <a href="{% url 'cadastro' %}">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
