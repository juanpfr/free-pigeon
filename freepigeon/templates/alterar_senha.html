{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
    <section class="product-section" style="max-width: 700px; margin: 0 auto;">
        <h2>Alterar senha</h2>

        <form method="post" class="product-card" style="border-radius: 20px; margin-top: 1rem;">
            {% csrf_token %}
            <div style="display:flex; flex-direction:column; gap:1rem; font-size:14px;">
                <div>
                    <label>Senha atual</label><br>
                    <input type="password" name="senha_atual" style="width:100%; padding:.6rem; border-radius:8px; border:1px solid var(--border-gray);">
                </div>
                <div>
                    <label>Nova senha</label><br>
                    <input type="password" name="nova_senha" style="width:100%; padding:.6rem; border-radius:8px; border:1px solid var(--border-gray);">
                </div>
                <div>
                    <label>Confirmar nova senha</label><br>
                    <input type="password" name="nova_senha2" style="width:100%; padding:.6rem; border-radius:8px; border:1px solid var(--border-gray);">
                </div>
            </div>

            <div style="margin-top: 1.5rem; display:flex; gap:1rem;">
                <button type="submit" style="
                    padding:.7rem 1.4rem;
                    border-radius:8px;
                    background:var(--primary-green);
                    font-weight:500;
                    ">
                    Salvar nova senha
                </button>
                <a href="{% url 'perfil' %}" style="padding:.7rem 1.4rem; border-radius:8px; border:1px solid var(--border-gray); text-decoration:none;">
                    Cancelar
                </a>
            </div>
        </form>
    </section>
</main>
{% endblock %}
